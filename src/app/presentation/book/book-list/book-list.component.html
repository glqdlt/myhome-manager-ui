<app-card [title]="">
    <div class="w3-container w3-white">
        <!--<button class="w3-button w3-round-large w3-tiny w3-black w3-hover-white" (click)="reLoad()">Reload</button>-->

        <!--</div>-->
        <div class="w3-row" style="margin-bottom: 10px">
            <table class="w3-table w3-border w3-bordered">
                <thead class="w3-light-gray">
                <th>No</th>
                <th>Subject</th>
                <th>Author</th>
                <th>Type</th>
                <th>RegDate</th>
                <th>UpDate</th>
                <th>Status</th>
                <th>Note</th>
                </thead>
                <tbody>
                <tr *ngFor="let item of bookModel;">
                    <td>
                        {{item.no}}
                    </td>

                    <td>
                        <a [routerLink]="['detail',item.no]">{{item.subject}}</a>
                    </td>
                    <td>
                        {{item.author}}
                    </td>
                    <td>
                        {{item.book_type | BookTypePipe}}
                    </td>
                    <td>
                        {{item.reg_date | date : DATE_FORMAT}}
                    </td>
                    <td>
                        {{item.update_date | date : DATE_FORMAT}}
                    </td>
                    <td>
                        {{item.read_status | ReadStatusPipe}}
                    </td>
                    <td>
                        {{item.note}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <ng2-pagination [pageMaxSize]="4" [pageTotal]="totalPage" (listenClickEvent)="currentSync($event)"></ng2-pagination>

        <div class="w3-bar" style="margin-bottom: 10px">

        </div>

        </div>


    -->

    </div>
</app-card>
