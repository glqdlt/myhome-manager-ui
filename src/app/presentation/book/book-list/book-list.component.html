<app-card [title]="">
    <!-- TODO : table class 를 좀 이쁘게.. 보니깐 class 로 맵핑은 안 되고 book-list.component.css 에 있는 css의 명세를 확인해서 바꾸던지 하도록 해야함.-->


    <div>
        <label>Search Bar : </label><input type="text"/><button>Search</button>
    </div>
    <ngx-datatable
            #table
            class="bootstrap"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="50"
            [limit]="10"
            [offset]="nowPage"
            [count]="totalPage"
            [columnMode]="'force'"
            (page)="sync($event)"
            [externalPaging]="true"
            [rows]='bookModel'>

        <ngx-datatable-column name="No">
            <ng-template let-row="rows" let-value="value" ngx-datatable-cell-template>
                <a [routerLink]="['detail',value]">{{value}}</a>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Subject"></ngx-datatable-column>
        <ngx-datatable-column name="Author"></ngx-datatable-column>
        <ngx-datatable-column prop="server_name" name="Server Name"></ngx-datatable-column>
        <ngx-datatable-column prop="book_type" name="Book Type">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | BookTypePipe}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Note">
        </ngx-datatable-column>
        <ngx-datatable-column prop="reg_date">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | date : 'yyyy.MM.dd'}}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</app-card>
<app-server-down [isHiding]="isHiding"></app-server-down>
