<!-- Navbar -->
<div>
    <div class="w3-bar w3-theme-d2 w3-left-align">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);"
           onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>{{HEADER_TEXT}}</a>
        <div class="w3-dropdown-hover w3-hide-small" *ngFor="let item of menuEntries">
            <button class="w3-button" title="Notifications">{{item
                .label}}<i class="fa fa-caret-down" style="margin-left: 10px"></i></button>
            <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                <ng-container *ngFor="let child of item.child">
                    <a [routerLink]="[child?.url]" routerLinkActive="active-link" class="w3-bar-item w3-button">{{child?.label}}</a>
                </ng-container>
            </div>
        </div>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="Search"><i class="fa fa-search"></i></a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
        <a href="#team" class="w3-bar-item w3-button">Team</a>
        <a href="#work" class="w3-bar-item w3-button">Work</a>
        <a href="#pricing" class="w3-bar-item w3-button">Price</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        <a href="#" class="w3-bar-item w3-button">Search</a>
    </div>
</div>
