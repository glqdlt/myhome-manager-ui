<div class="w3-container">
    <!--<div id="searchBar">-->
        <!--<select>-->
            <!--<option></option>-->
        <!--</select>-->
    <!--</div>-->
    <div>
        <table class="w3-table w3-border w3-bordered">
            <thead class="w3-light-gray">
            <tr>
                <th>No</th>
                <th>Site</th>
                <th>CrawTime</th>
                <th>Subject</th>
                <th>WriteTime</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let craw of crawData">
                <td>{{craw.no}}</td>
                <td><a [href]="craw.link" target="_blank">{{craw.subject}}</a></td>
                <td>{{craw.created_time}}</td>

                <td>{{craw.subject}}</td>
                <td>{{craw.board_write_date}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<app-error-page [isHiding]="modalBoolean"></app-error-page>
